# action.yml
name: 'Show members count'
description: 'Show members count in GitHub Organization and members in terraform files'
outputs:
  filled_seats:
    description: 'Organizations filled seats'
    value: ${{ steps.member-counter.outputs.filled_seats }}
  max_seats:
    description: 'Organizations max seats'
    value: ${{ steps.member-counter.outputs.max_seats }}
  member_count:
    description: 'Member count in terraform files'
    value: ${{ steps.member-counter.outputs.member_count }}
runs:
  using: 'composite'
  steps:
    - id: member-counter
      run: $GITHUB_ACTION_PATH/script.sh
      shell: sh
